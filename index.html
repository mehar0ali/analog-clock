<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <link rel="stylesheet" href="clock.css" />
    <script src="clock.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="position">
        <div class="clock">
          <div id="hourHand"></div>
          <div id="minHand"></div>
          <div id="secHand"></div>
          <span style="--i: 1"><b>|</b></span>
          <span style="--i: 2"><b>|</b></span>
          <span style="--i: 3"><b class="clrChange">3</b></span>
          <span style="--i: 4"><b>|</b></span>
          <span style="--i: 5"><b>|</b></span>
          <span style="--i: 6"><b class="clrChange">6</b></span>
          <span style="--i: 7"><b>|</b></span>
          <span style="--i: 8"><b>|</b></span>
          <span style="--i: 9"><b class="clrChange">9</b></span>
          <span style="--i: 10"><b>|</b></span>
          <span style="--i: 11"><b>|</b></span>
          <span style="--i: 12"><b class="clrChange">12</b></span>
        </div>
      </div>
    </div>
  </body>
</html>
